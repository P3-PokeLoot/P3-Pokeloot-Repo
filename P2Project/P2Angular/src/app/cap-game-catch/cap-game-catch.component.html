

<div class="catchButton text-center">
    <div *ngIf="!isImageLoaded" class="spinner-border"></div>
    <button *ngIf="isImageLoaded" class="btn btn-primary" (click)="emitCatchChance()">Throw pokeball!</button>
</div>



<img src="{{pictureUrl}}" (load)="isImageLoaded = true" class="center">
<div *ngIf="isImageLoaded" class="center">
    <div [@catchChance]="determineCatchChance()" ></div>
</div>
