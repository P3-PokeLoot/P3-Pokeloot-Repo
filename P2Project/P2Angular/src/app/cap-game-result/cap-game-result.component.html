<div class="text-center">
    <div *ngIf="result === 'Success'">
        <h1>You caught {{pokemonName | titlecase}}!</h1>
        <img src="/assets/game-api/pokeball.png">
        <br/>
        <h4 >You won {{numCoinsToAdd}} coins!</h4>
    </div>
    <div *ngIf="result === 'Failure'">
        <h1>{{pokemonName | titlecase}} got away</h1>
        <img src={{pokemonImgSrc}}>
    </div>
    <br/>
    <h4>Catch record: {{winRecord}}</h4>
    <br/>
    <button class="btn btn-primary" (click)="playAgain()">Play Again?</button>
</div>
