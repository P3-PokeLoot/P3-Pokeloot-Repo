<div class="login-wrapper">
    <div class="card mt-5">
        <div class="card-body">
            <div class="text-center">
                <!-- Form starts -->
                <form class="form-signin" style="max-width: 580px; margin:auto" (ngSubmit)="OnSubmit(loginForm)"
                    #loginForm="ngForm">

                    <h1 class="h3 mt-4 font-weight-normal">Create A Game</h1>

                    <div class="alert alert-danger" role="alert" *ngIf="isFormValid">
                        Please fill all fields
                    </div>

                    <div class="alert alert-danger" role="alert" *ngIf="isIamge">
                        <h4>{{msg}}</h4>
                    </div>

                    <img class="mt-5 my-5 pb-5" [src]="imageUrl" width="150" height="150" class="img-fluid"
                        *ngIf='imageUrl' style="max-width: 300; max-height: 100;">

                    <label for="image" class=" mb-3 mt-3 sr-only"></label>
                    <input type="file" id="image" name="image" class="form-control form-control-lg"
                        (change)="onFileSelected($event)" required ngModel>

                    <label for="Title" class="mb-3 my-2 sr-only"></label>
                    <input type="text" id="title" name="title" class="form-control form-control-lg mt-3"
                        placeholder="Title" required autofocus ngModel>

                    <label for="Route" class="mb-3 my-2 sr-only"></label>
                    <input type="text" id="route" name="route" class="form-control form-control-lg mt-3"
                        placeholder="Route" required autofocus ngModel>

                    <div class="mt-3 w-100">
                        <label for="exampleFormControlTextarea1" class="form-label"></label>
                        <textarea class="form-control" name="textDescription" id="exampleFormControlTextarea1"
                            placeholder="Description..." row="3" ngModel></textarea>
                    </div>

                    <div class="d-grid col-8 mx-auto">
                        <button class="btn btn-danger btn-lg my-5" type="submit">Create Game</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
