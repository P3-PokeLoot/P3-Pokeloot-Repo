<div>
    <app-wtp-game-selection 
        *ngIf="gameState === State.SelectPokemon" 
        (resultEmitter)="setUserInput($event)">
    </app-wtp-game-selection>

    <ng-template [ngIf]='!!userInput'>
        <app-wtp-game-outcome 
            *ngIf='gameState === State.PresentOutcome'
            (playAgainEmitter)="restartGame()"><div></div>
        </app-wtp-game-outcome>
    </ng-template>
</div>
